<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Optical Chain Builder (Range)</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/tokens.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/nodes.css">
  <link rel="stylesheet" href="css/modals.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/groups.css">
  <link rel="stylesheet" href="css/groups-responsive-overrides.css">
  <link rel="stylesheet" href="css/sidebar-tree.css">
  <link rel="stylesheet" href="css/tree-board.css">
</head>
<body>
  <div id="topbar">
    <div class="left">
      <button id="btn-add-light-source" class="btn btn-amber">Add Light Source</button>
      <button id="btn-add-component" class="btn" style="background:#1f8f3a;color:white;border-color:#176c2c">Add Component</button>
      <button id="btn-export-catalog" class="btn">Save</button>
      <button id="btn-import-catalog" class="btn">Open</button>
</div>
    <div class="right">
      <button id="btn-undo" class="btn">Undo</button>
      <button id="btn-redo" class="btn">Redo</button>
      <button id="btn-reset" class="btn btn-danger">Reset</button>
    </div>
  </div>

  <div id="app">
    <div id="board">
      <div id="viewport">
        <svg id="edges"></svg>
        <div id="nodes-layer"></div>
      </div>
      <div id="guides"></div>
      <div id="chain-footer" class="chain-footer" role="status" aria-live="polite"></div>
    </div>

    <aside id="sidebar">
      <div id="system-card" class="section" aria-live="polite"></div>
      <div class="section">
        <div class="group">
          <label>Function</label>
          <select id="sel-function"></select>
        </div>
        <div class="group">
          <label>Target minimum lumens</label>
          <input id="inp-target-lm" type="number" min="0" step="1" value="100">
        </div>
        <div class="group">
          <label>Final Output (active chain)</label>
          <div id="final-range" class="range-chip">0â€“0 lm</div>
        </div>
      </div>

      <div id="stash-section" class="section">
        <h3 style="margin:0 0 8px 0; font-weight:600; opacity:.9">Stash</h3>
        <div id="stash-list"></div>
      </div>
    </aside>
  </div>

  <!-- Modals -->
  <div id="ls-modal" class="modal">
    <div class="modal-header" id="ls-drag">Light Source</div>
    <div class="modal-body">
      <div class="group"><label>Name</label><input id="ed-chain-label" type="text" placeholder="eg., PCB1, DRL LEDs, etc"></div>
      <div class="group"><label>LEDs</label><input id="ed-led-count" type="number" min="0" step="1"></div>
      <div class="group"><label>lm/LED</label><input id="ed-led-lm" type="number" min="0" step="1"></div>
      <div class="group"><label>Total lm (computed)</label><input id="ed-led-total" type="number" readonly></div>
    </div>
    <div class="modal-actions">
      <button id="btn-ls-ok" class="primary" type="button">OK</button>
      <button id="btn-ls-close" class="btn" type="button">Cancel</button>
    </div>
  </div>

  <div id="node-modal" class="modal">
    <div class="modal-header" id="node-drag">Edit Component</div>
    <div class="modal-body">
      <div class="group"><label>Name</label><input id="nm-name" type="text" placeholder="(blank = auto, e.g., Light Pipe 1)"></div>
      <div class="group">
        <label>Optical System</label>
        <select id="nm-kind"></select>
      </div>
      <div id="nm-dynamic"></div>
      <div class="group"><label>Notes</label><textarea id="nm-notes" rows="2"></textarea></div>
    </div>
    <div class="modal-actions">
      <button id="btn-nm-ok" class="primary" type="button">OK</button>
      <button id="btn-nm-close" class="btn" type="button">Cancel</button>
    </div>
  </div>

 
  <div id="add-comp-modal" class="modal">
    <div class="modal-header" id="ac-drag">Add Component</div>
    <div class="modal-body">
      <div class="group">
        <label>Component</label>
        <select id="ac-kind"></select>
      </div>
      <div class="group">
        <label>Name</label>
        <input id="ac-label" type="text" placeholder="(blank = auto, e.g., Light Pipe 1)">
      </div>
      <div id="ac-dynamic"></div>
      <div class="group">
        <label>Notes</label>
        <textarea id="ac-notes" rows="2" placeholder="(optional)"></textarea>
      </div>
    </div>
    <div class="modal-actions">
      <button id="btn-ac-ok" class="primary" type="button">Add</button>
      <button id="btn-ac-close" class="btn" type="button">Cancel</button>
    </div>
  </div>

  <!-- Confirm delete Light Source (3 buttons) -->
  <div id="confirm-ls-del" class="modal">
    <div class="modal-header" id="cls-drag">Delete Light Source</div>
    <div class="modal-body">
      <p>Do you want to keep the chain's components stashed?</p>
      <p>Select Yes to stash components, No to delete the entire chain, or Cancel to abort.</p>
    </div>
    <div class="modal-actions">
      <button id="btn-cls-yes" class="btn" type="button">Yes (stash)</button>
      <button id="btn-cls-stash-ls" class="btn" type="button">Stash Light Source only</button>
      <button id="btn-cls-no" class="btn btn-danger" type="button">No (delete)</button>
      <button id="btn-cls-cancel" class="btn" type="button">Cancel</button>
    </div>
  </div>


 <script type="module" src="/src/main.js"></script>
</body>
</html>
